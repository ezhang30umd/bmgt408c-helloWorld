{% extends "base.html" %}
{% block title %}Favorite Course{% endblock %}
{% block content %}
<div class="card shadow-sm mt-4">
  <div class="card-body">
    <h1 class="h4 mb-3">Favorite Course</h1>

    {% if submitted %}
      <!-- Display result message -->
      <div class="alert alert-success">
        You entered your favorite course as: {{ subject }} {{ course_number }}
      </div>
      <a href="/favorite-course" class="btn btn-outline-secondary mt-2">Enter another course</a>
    {% else %}
      <!-- Display form initially -->
      <form action="/favorite-course" method="get" class="row g-3">
        <div class="col-md-6">
          <label for="subject" class="form-label">Subject</label>
          <input type="text" class="form-control" id="subject" name="subject" placeholder="e.g., BMGT" required>
        </div>
        <div class="col-md-6">
          <label for="course_number" class="form-label">Course Number</label>
          <input type="text" class="form-control" id="course_number" name="course_number" placeholder="e.g., 408C" required>
        </div>
        <div class="col-12 mt-2">
          <button type="submit" class="btn btn-primary">Submit</button>
        </div>
      </form>
    {% endif %}
  </div>
</div>
{% endblock %}
