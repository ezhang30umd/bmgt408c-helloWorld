<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Greeting Page</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
    <div style="padding: 20px;">
        <!-- Change Text -->
        <p id="changeText">This text will change.</p>
        <button onclick="changeText()">Change Text</button>
        <br><br>

        <!-- Name Form -->
        <form id="nameForm">
            <input type="text" id="nameInput" placeholder="Enter your name">
            <button type="submit">Submit</button>
        </form>
        <p id="greeting"></p>
        <br>

        <!-- Favorite Foods -->
        <h3>Favorite Foods</h3>
        <ul id="foodList"></ul>
        <br>

        <!-- Courses -->
        <h3>Courses</h3>
        <div id="checkboxes"></div>
        <button onclick="displayCourses()">Submit</button>
        <p id="courseDisplay"></p>
        <br>

        <!-- Bootstrap Modal -->
        <button data-bs-toggle="modal" data-bs-target="#myModal">Open Modal</button>
        <div class="modal fade" id="myModal">
            <div class="modal-dialog">
                <div class="modal-content">
                    <div class="modal-header">
                        <h5>Modal</h5>
                        <button type="button" class="btn-close" data-bs-dismiss="modal"></button>
                    </div>
                    <div class="modal-body">
                        I chose the modal because it displays information without leaving the page.
                    </div>
                </div>
            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <script src="{{ url_for('static', filename='js/main.js') }}"></script>
</body>
</html>
